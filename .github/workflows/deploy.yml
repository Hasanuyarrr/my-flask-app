name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main  # Sadece main branch pushlarında çalışsın

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo'yu çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python kurulum
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Bağımlılıkları yükle ve testleri çalıştır
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: pytest

      # 4. Docker imajı build et
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .

      # 5. Docker Hub'a giriş yap
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker imajını push et
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}
